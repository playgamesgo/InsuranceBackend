spring.application.name=InsuranceBackend

server.port=8081
server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-message=NEVER
server.error.include-stacktrace=NEVER
server.error.path=/error

spring.datasource.url=jdbc:postgresql://localhost:5432/backend
spring.datasource.username=backend
spring.datasource.password=secretpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.mail.host=mail.server.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=insurance@server.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

backend.app.
backend.app.jwtExpirationMs=86400000
backend.app.jwtRefreshExpirationMs=604800000

springdoc.swagger-ui.path=/
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.api-docs.path=/v1/api-docs

backend.openapi.prod-url=https://api.server.com

frontend.url=http://localhost:3580